<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Bar Graph in d3.js</title>
    <!-- Defines the CSS styles for the document -->
    <link rel="stylesheet" type="text/css" href="styles.css"> 
  </head>

  <body>
    <!-- The div where the visualization will be appended to -->
    <div id="mortalityDiv"> </div>
    <!-- JQuery Javascript reference -->
    <script src="jquery.min.js"></script>
    <!-- d3.js Javascript reference -->
    <script src="d3.min.js"></script>
    <!-- Javascript reference for the tooltip functionality -->
    <script src="tooltip.js"></script>
    <!-- Javascript reference for adding a legend for the graph -->
    <script src="d3.legend.js"></script>
    <!-- Where most of the action happens -->
    <script src="myd3script.js"></script>
    </body>
</html>
